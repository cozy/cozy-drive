language: node_js
node_js: 16
dist: jammy
cache: yarn
branches:
  only:
    - master
     # detect also tag like x.y.z or x.y.z-beta.n as travis consider them to be branches
    - /^\d+\.\d+\.\d+(\-beta.\d+)?$/
env:
  global:
    - MATTERMOST_CHANNEL='{"dev":"appvengers","beta":"appvengers,publication","stable":"appvengers,publication"}'
    - secure: 
    - secure: 
    # REGISTRY TOKEN
    - secure: 
    # MATERMOST_HOOK_URL
    - secure: 
    # ANDROID_KEYSTORE_PASS
    - secure: 
    # GH_TOKEN
    - secure: 
    # RUNDECK_TOKEN
    - secure: 
    # TX_TOKEN
    - secure: 
stages:
  - prebuild
  - build
jobs:
  include:
    - name: "Lint"
      stage: "prebuild"
      script: yarn lint
    - name: "Unit tests node 16"
      stage: "prebuild"
      node_js: 16
      script: yarn test
    - name: "Unit tests node 20"
      stage: "prebuild"
      node_js: 20
      script: yarn test
    - name: "Build app"
      stage: "build"
      before_script:
        - scripts/decrypt.sh
      script:
        - yarn build
        - if [ "$TRAVIS_SECURE_ENV_VARS" != "false" ]; then eval "$(ssh-agent -s)" && chmod 600 /tmp/id_rsa_travis_downcloud && ssh-add /tmp/id_rsa_travis_downcloud; fi # Needs to be inlined and not in a script to work.
        - yarn bundlemon
      before_deploy:
        - yarn add cozy-app-publish # to be sure to have the last version before deploy
      deploy:
        - &deploy
          provider: script
          repo: cozy/cozy-drive
          skip-cleanup: true
          script: yarn run deploy
          on:
            # deploy the build on a build branch and publish to the Cozy registry
            branch: master
        - <<: *deploy
          on:
            # publish stable or beta versions using Github Releases (git tag)
            tags: true

